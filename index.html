<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="description">
        <p>To initiate gameplay, either press the Spacebar or click the left side of the mouse.</p>
    </div> 
    <div class="wrapper">
        <p id="score">SCORE: </p>
        <p id="best_score">BEST SCORE: </p>
    </div>
    
    <br>
    <div class="canvas">
        <canvas id="canvas" width="300" height="635"></canvas>
    </div>
    <br>
    <div class="control">
        <input type="button" onclick="game_pause()" value="PAUSE" class="btn">
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
